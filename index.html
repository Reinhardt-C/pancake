<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pancake</title>

		<script src="pancake.js"></script>
	</head>
	<body>
		<textarea id="script" cols="40" rows="18"></textarea><br />

	</body>
</html>
